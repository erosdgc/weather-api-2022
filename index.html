<!DOCTYPE html>
<html class="w-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather API</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="icon" href="" type="icon" />
  </head>

  <body class="container-fluid">
    <div>
      <header class="px-4 px-md-0 py-3 shadow bg-dark sticky-top">
        <div class="container">
          <div class="d-flex justify-content-center gap-3">
            <div class="col-9 col-lg-6 px-0">
              <input
                type="text"
                class="form-control border-0 rounded-0 shadow-sm"
                id="city_name"
                placeholder="Write your city here"
              />
            </div>
            <button
              onclick="getData()"
              class="btn btn-success border-0 rounded-0 shadow-sm col-md-2 col-xxl-1 px-3"
            >
              Search
            </button>
          </div>
        </div>
      </header>
      <div class="row w-100 text-center">
        <div class="col-md-12">
          <div id="error_div" class="error"></div>
        </div>
      </div>
      <div class="container border mt-5 justify-content-center p-0 d-lg-flex">
        <dl class="col-12 col-md-6 gap-3">
          <dt class="col-sm-5 lead fs-3 p-0">Hora local:</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="response_location_time"
          >
            <a id="response_location_time_hour"></a>
            <a id="response_location_time_minute"></a>
            <a id="response_location_time_second" class="d-none"></a>
          </dd>

          <dt class="col-6 col-sm-5 lead fs-3 p-0">Ciudad:</dt>
          <dd
            class="col-12 col-sm-7 lead fs-5 border py-4"
            id="response_location_name"
          ></dd>

          <dt class="col-6 lead fs-3 p-0">Region:</dt>
          <dd
            class="col-12 col-sm-6 lead fs-5 border py-4"
            id="response_location_region"
          ></dd>

          <dt class="col-sm-5 lead fs-3 p-0">Region id:</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="response_location_tz_id"
          ></dd>

          <dt class="col-sm-5 lead fs-3 p-0">Viento (km/h):</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="response_location_wind_kph"
          ></dd>

          <dt class="col-sm-5 lead fs-3 p-0">Direccion del viento:</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="response_location_wind_dir"
          ></dd>

          <dt class="col-sm-5 lead fs-3 p-0">Humedad (%):</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="response_location_humidity"
          ></dd>

          <dt class="col-sm-5 lead fs-3 p-0">Temperatura (°C):</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="response_location_temp"
          ></dd>

          <dt class="col-sm-5 lead fs-3 p-0">Condición climatica:</dt>
          <dd
            class="col-sm-7 lead fs-5 border py-4"
            id="dd_response_condition_text"
          >
            <div id="response_condition_text"></div>
            <img id="response_condition_icon" src="" alt="" />
          </dd>
        </dl>
        <div class="col-12 col-md-6">
          <iframe
            id="city_geolocation"
            class="col-12 col-md-12"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?q='+YOUR_LAT+','+YOUR_LON+'&hl=es&z=14&amp;output=embed"
          ></iframe>
        </div>
      </div>
    </div>

    <footer class="py-5 bg-dark shadow-lg">
      <h1 class="text-light text-center">Footer</h1>
    </footer>
  </body>
  <script src="./api/credentials.js"></script>
  <script src="./api/api.js"></script>
</html>
