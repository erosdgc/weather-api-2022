<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Api</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div id="root"></div>
    <div class="container">
        <div class="row justify-content-center top-buffer" style="width:100%">
            <div class="col-5">
                <input type="text" class="form-control" id="city_name" placeholder="London">
            </div>
            <div class="col-2">
                <button onclick="getData()" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <div class="row top-buffer" style="width:100%;text-align:center">
            <div class="col-md-12"><div id="error_div" class="error"></div></div>
        </div>
        <div class="row justify-content-center top-buffer">
          <div class="col-md">
            <dl class="row">
                <dt class="col-sm-5">Hora local:</dt>
                <dd class="col-sm-7" id="response_location_time">
                    <a id="response_location_time_hour"></a>
                    <a id="response_location_time_minute"></a>
                    <a id="response_location_time_second" style="display:none"></a>
                </dd>
        
                <dt class="col-sm-5">Ciudad:</dt>
                <dd class="col-sm-7" id="response_location_name"></dd>
        
                <dt class="col-sm-5">Region:</dt>
                <dd class="col-sm-7" id="response_location_region"></dd>
        
                <dt class="col-sm-5">Region id:</dt>
                <dd class="col-sm-7" id="response_location_tz_id"></dd>
        
                <dt class="col-sm-5">Viento(km/h):</dt>
                <dd class="col-sm-7" id="response_location_wind_kph"></dd>
        
                <dt class="col-sm-5">Direccion del viento:</dt>
                <dd class="col-sm-7" id="response_location_wind_dir"></dd>
        
                <dt class="col-sm-5">Humedad(%):</dt>
                <dd class="col-sm-7" id="response_location_humidity"></dd>
        
                <dt class="col-sm-5">Temperatura(Â°C):</dt>
                <dd class="col-sm-7" id="response_location_temp"></dd>
                
        
                <dt class="col-sm-5">Condicion climatica:</dt>
                <dd class="col-sm-7" id="dd_response_condition_text">
                    <div id="response_condition_text">
        
                    </div>
                    <img id="response_condition_icon" src="" alt="">
                </dd>
        
        
        
            </dl>
          </div>
          <div class="col-md">
            <iframe id="city_geolocation" width="600" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q='+YOUR_LAT+','+YOUR_LON+'&hl=es&z=14&amp;output=embed"></iframe>
          </div>
        </div>
      </div>
    

    

  </body>
  <script src="./api/credentials.js"></script>
  <script src="./api/api.js"></script>
</html>
